<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Setting's</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <header class="w-100 d-flex position-relative" style="height: 80px; background-color: rgb(66, 66, 141);">
         <div class="my-auto ml-5"><img style="height: 30px; width: 40px;" src="pics/people.png"></div>
         <ul class="nav my-auto">
             <li class="nav-link ml-4"><a class="nav-link nav-link:hover" style="font-weight: 800; font-size: 20px;" href="#">Home</a></li>
             <li class="nav-link ml-4"><a class="nav-link nav-link:hover" style="font-weight: 800; font-size: 20px" href="#">Homework</a></li>
             <li class="nav-link ml-4"><a class="nav-link link text-white" style="font-weight: 800; font-size: 20px" href="#">Setting's</a></li>
         </ul>
         <div class="h-100 d-flex" style="position: absolute; right: 48px; align-items: center;"><img style="height: 50px; width: 50px;" src="pics/avatar.png"></div>
     </header>
     <h1 class="text-center mt-5 mb-0">Setting's</h1>
     <div>
         <div class="ml-5 mr-5 mt-4 rounded d-flex justify-content-between align-items-center text-info font-weight-bold text-uppercase" style="height: 60px; background-color: rgb(136, 191, 255);">
             <span class="ml-5">Avatar</span>
             <span>Student's info</span>
             <span class="mr-5 w-25">Change password</span>
         </div>
     </div>
     <div class="ml-5 mr-5 mt-5 d-flex justify-content-between">
        <div class="d-flex flex-column align-items-center">
                <div><img style="height: 200px; width: 200px;" src="pics/avatar.png" alt="profile"></div>
                <div class="mt-3"><a class="p-2 text-decoration-none bg-dark text-white rounded-lg" href="#">Choose photo</a></div>
        </div>
        <div style="width: 40%;">
            <form >
                <div><input class="w-100 form-control" type="text" placeholder="First name"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Last name"></div>
                <div class="mt-3"><input class="w-100 form-control"type="text" placeholder="Email"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Phone number"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Address"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="FB link"></div>
                <div class="mt-3"><a class="text-center form-control p-2 text-decoration-none bg-dark text-white rounded-lg" href="#">Save changer's</a></div>
            </form>
        </div>
        <div style="width: 30%;">
            <form>
                <div><input class="w-100 form-control" type="password" placeholder="Old password"></div>
                <div class="mt-3"><input class="w-100 form-control" type="password" placeholder="New password"></div>
                <div class="mt-3"><input class="w-100 form-control" type="password" placeholder="Repeat password"></div>
                <div class="mt-3"><a class="text-center form-control p-2 text-decoration-none bg-dark text-white rounded-lg" href="#">Change password</a></div>
            </form>
        </div>
     </div>
</body>
</html>
